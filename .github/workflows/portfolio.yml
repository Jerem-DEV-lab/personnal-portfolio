name: Node.js CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [ 12.x ]
    steps:
      - uses: actions/checkout@v2
      - name: Build serverSide
        run: make install
      - name: SET ENV Server
        run: |
          cd ./api/build
          touch .env
          echo ${{ secrets.NODE_ENV }} >> .env
  deploy:
    runs-on: self-hosted
    needs: build
    strategy:
      matrix:
        node-version: [ 12.x ]
    steps:
      - name: Déploiement DB
        run: make deployDB
      - name: Redémarrage PM2
        run: make restartApi
